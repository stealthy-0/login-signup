<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <!-- Put the error/success message here. -->
        <div class="form__input-group">
          <input type="email" class="form__input" autofocus placeholder="College email" required pattern="[a-z0-9.]+@mnnit\.ac\.in$" />
          <div class="form__input-error-message"></div>
          <!-- Put the error message here. -->
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Password" required />
          <div class="form__input-error-message"></div>
          <!-- Put the error message here. -->
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a href="#" class="form__link form--hidden">Forgot your password?</a>
        </p>
        <p class="form__text">
          <a href="#" class="form__link" id="linkCreateAccount">Don't have an account? Create account.</a>
        </p>
      </form>

      <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <!-- Put the error/success message here. -->
        <div class="form__input-group">
          <input type="text" class="form__input" id="signupUsername" autofocus placeholder="Username" />
          <div class="form__input-error-message"></div>
          <!-- Put the error message here. -->
        </div>
        <div class="form__input-group">
          <input type="email" class="form__input" autofocus placeholder="College Email Address" pattern="[a-z0-9.]+@mnnit\.ac\.in$" required />
          <div class="form__input-error-message"></div>
          <!-- Put the error message here. -->
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Password" />
          <div class="form__input-error-message"></div>
          <!-- Put the error message here. -->
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder="Confirm Password" />
          <div class="form__input-error-message"></div>
          <!-- Put the error message here. -->
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a href="#" class="form__link" id="linkLogin">Already have an account? Sign in</a>
        </p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
